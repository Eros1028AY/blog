<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        .tip {
            min-width: 20px;
            height: 20px;
            background: red;
            box-sizing: border-box;
            color: white;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            padding: 0 5px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="tip">1</div><br/>
    <div class="tip">95</div><br/>
    <div class="tip">99+</div>
</body>

</html>
